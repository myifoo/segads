<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.baidu.com/favicon.ico" media="screen" />
    <title>Segads</title>
    <link href="css/zui.min.css" rel="stylesheet">
    <link href="css/segads.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript">
        function help() {
            $.ajax({
                url: "/segads/help",
                type: "GET",
                success: function(result){
                    $("#display_content").text("").append(result)
                },
                 error: function(error){
                    console.log(error)
                }
            })
       }
    </script>
</head>
<body>

<div class="container">
    <div class="head">
        <div class="top-menu"></div>
        <div class="command-area" >
            <div style="width:500px;margin:0 auto" >
                <h1 class="title" style="margin-bottom: 30px;color: #393d61e3">Hi, Segads!</h1>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" onclick="help();">run</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="display_content" class="content" style="margin-top: 30px; padding-top: 20px; margin-right:12%; margin-left:12%;">
</div>
<!-- 在此处编码你的创意 -->

<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- ZUI Javascript组件 -->
<script src="js/zui.min.js"></script>
</body>
</html>
